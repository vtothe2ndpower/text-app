<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SMS Text App</title>
</head>
<body>
    <div class="container">
        <h2>Send SMS Text Message</h2>
        <input type="tel" name="number" id="number" placeholder=" Enter Phone Number..">
        <input type="text" name="message" id="message" placeholder=" Enter Text Message..">
        <input type="button" class="button button-primary" id="button" value="Send Text">

        <p class="response"></p>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
